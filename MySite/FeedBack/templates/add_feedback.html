   {% extends "base.html" %}

      {% block title %}Ajouter un feedback{% endblock %}

         {% block content %}
<h2>Ajouter un feedback pour {{ job.job_title }}</h2>

<form method="post" class="feedback-form">
    {% csrf_token %}
    
    <label for="author_name">Nom :</label>
    <input type="text" id="author_name" name="author_name" required>

    <label for="comment">Commentaire :</label>
    <textarea id="comment" name="comment" rows="4"></textarea>

    <label for="rating">Note (1-5) :</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>

    <button type="submit">Soumettre</button>
</form>

<a href="{% url 'feedback:feedback_list' job.id %}">Retour aux feedbacks</a>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #181818;
        color: #f3f3f3;
        padding: 2rem;
    }

    h2 {
        color: #00bfff;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2rem;
    }

    .feedback-form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
    }

    .feedback-form label {
        font-weight: bold;
        color: #f3f3f3;
    }

    .feedback-form input,
    .feedback-form textarea {
        width: 100%;
        padding: 0.6rem;
        border: none;
        border-radius: 8px;
        background-color: #2c2c2c;
        color: #ffffff;
        font-size: 1rem;
        resize: vertical;
    }

    .feedback-form input:focus,
    .feedback-form textarea:focus {
        outline: 2px solid #00bfff;
    }

    .feedback-form button {
        background-color: #00bfff;
        color: white;
        padding: 0.7rem;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .feedback-form button:hover {
        background-color: #009acd;
        transform: translateY(-2px);
    }

    a {
        display: block;
        margin-top: 2rem;
        text-align: center;
        color: #00bfff;
        font-weight: bold;
        font-size: 1.1rem;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
