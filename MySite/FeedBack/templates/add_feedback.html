<h2>Ajouter un feedback pour {{ job.job_title }}</h2>
<form method="post">
    {% csrf_token %}
    <label>Nom :</label><input type="text" name="author_name" required><br>
    <label>Commentaire :</label><textarea name="comment"></textarea><br>
    <label>Note (1-5) :</label><input type="number" name="rating" min="1" max="5" required><br>
    <button type="submit">Soumettre</button>
</form>
 <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background-color: #181818; }
        h1, h2, form label{ color: #f3f3f3;text-align: center; }
        h1, li { color: #f3f3f3; }
        ul { list-style: none; padding: 0; }
        li { margin: 1rem 0; }
        a { text-decoration: none; color: #007BFF; font-size: 1.1rem; }
        a:hover { text-decoration: underline; }
    </style>
