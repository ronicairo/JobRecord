<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Accueil Feedback</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background-color: #181818;
    }

    .pagination-btn {
    background-color: #00bfff;
    color: white;
    padding: 0.5rem 1.2rem;
    margin: 0.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.pagination-btn:hover {
    background-color: #009acd;
    transform: translateY(-2px);
}

    h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #00bfff;
        font-size: 2.5rem;
    }

  .search-bar {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
    }

    .search-bar input[type="text"],
    .search-bar select {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        outline: none;
        background-color: #2a2a2a;
        color: #f3f3f3;
        min-width: 220px;
    }

    .search-bar select {
        background-color: #2f2f2f;
    }

    .search-bar button {
        padding: 0.5rem 1.2rem;
        font-size: 1rem;
        background-color: #00bfff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
    }

    .search-bar button:hover {
        background-color: #009acd;
        transform: translateY(-2px);
    }

    button {
        padding: 0.5rem 1.2rem;
        font-size: 1rem;
        background-color: #00bfff;
        color: white;
        border: none;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #009acd;
    }

    #job-results {
        max-width: 800px;
        margin: 0 auto;
    }

    .job-title {
        color: #ffffff;
       
    }

    .job-card {
        background-color: #1e1e1e;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    .job-title,
    strong {
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 0.8rem;
    }

    .job-actions a,
    #job-results a {
        margin-right: 1rem;
        color: #00bfff;
        font-weight: 500;
    }

    .job-actions a:hover {
        text-decoration: underline;
    }

    #search-error {
        color: #ff6666;
        text-align: center;
        font-weight: bold;
    }
</style>
{% extends "base.html" %}

{% block title %}Recherche Job{% endblock %}

{% block content %}
<h1>Recherche de Jobs</h1>

<form id="search-form" class="search-bar">
    <input type="text" id="job-title" placeholder="Nom du Job" />
    
    <select id="ordering">
        <option value="">Trier par...</option>
        <option value="salary">Salaire ↑</option>
        <option value="-salary">Salaire ↓</option>
    </select>

    <button type="submit">Rechercher</button>
</form>

<p id="search-error"></p>
<div id="job-results"></div>
{% endblock %}

{% block extra_scripts %}
<script>
    const jobResultsDiv = document.getElementById("job-results");
    const errorText = document.getElementById("search-error");
    const token = "85fcd14fd1262686c2cc5e743cd9acc40ffa6fcc";
    let currentSearch = "";

    document.getElementById("search-form").addEventListener("submit", function (e) {
    e.preventDefault();

        const jobTitle = document.getElementById("job-title").value.trim();
        const ordering = document.getElementById("ordering").value;
        const queryParams = new URLSearchParams();

        if (jobTitle) queryParams.append("search", jobTitle);
        if (ordering) queryParams.append("ordering", ordering);

    const url = queryParams.toString() ? `/jobrecords/?${queryParams.toString()}` : `/jobrecords/`;

    fetchJobs(url, {
        headers: {
            'Authorization': 'Token 85fcd14fd1262686c2cc5e743cd9acc40ffa6fcc'
        }
    });
});

    function fetchJobs(url) {
        fetch(url, {
            headers: {
                'Authorization': `Token ${token}`
            }
            })
            .then((response) => {
                if (!response.ok) throw new Error("Erreur de la requête.");
                return response.json();
            })
            .then((data) => {
                jobResultsDiv.innerHTML = "";
                errorText.textContent = "";

                if (!data.results || data.results.length === 0) {
                    jobResultsDiv.innerHTML = `
                        <p style="color: #ff6666; text-align: center; font-weight: bold;">
                            Aucun job correspondant.
                        </p>`;
                    return;
                }

                // Affiche les résultats
                data.results.forEach((job) => {
                    const jobDiv = document.createElement("div");
                    jobDiv.classList.add("job-card");
                    jobDiv.innerHTML = `
                        <div class="job-title">${job.job_title}</div>
                        <div class="job-actions">
                            <a href="/feedback/${job.id}/">Voir feedbacks</a>
                            <a href="/feedback/${job.id}/add/">Ajouter feedback</a>
                            <a href="/feedback/${job.id}/average/">Moyenne</a>
                            <a href="/job/${job.id}/">Voir détails</a>
                        </div>
                    `;
                    jobResultsDiv.appendChild(jobDiv);
                });

                // Pagination
                const paginationDiv = document.createElement("div");
                paginationDiv.style.textAlign = "center";
                paginationDiv.style.marginTop = "1rem";

                if (data.previous) {
                    const prevBtn = document.createElement("button");
                    prevBtn.className = "pagination-btn";
                    prevBtn.textContent = "Page précédente";
                    prevBtn.style.marginRight = "1rem";
                    prevBtn.onclick = () => fetchJobs(data.previous);
                    paginationDiv.appendChild(prevBtn);
                }

                if (data.next) {
                    const nextBtn = document.createElement("button");
                    nextBtn.className = "pagination-btn";
                    nextBtn.textContent = "Page suivante";
                    nextBtn.onclick = () => fetchJobs(data.next);
                    paginationDiv.appendChild(nextBtn);
                }

                jobResultsDiv.appendChild(paginationDiv);
            })
            .catch((error) => {
                errorText.textContent = "Une erreur est survenue. Réessaie.";
                console.error(error);
            });
    }
</script>
{% endblock %}
</html>
